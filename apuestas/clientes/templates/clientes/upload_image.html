{% extends 'clientes/base.html' %}

{% block title %}Subir Imagen{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Subir Imagen</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-button">Subir</button>
    </form>
    <button type="button" class="nav-button" onclick="location.href='{% url 'manage_images' %}'">Cancelar</button>
</div>
{% endblock %}
