{% extends 'clientes/base.html' %}

{% block title %}Agregar Tarjeta{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Agregar Tarjeta</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-button">Guardar</button>
        <button type="button" class="nav-button" onclick="location.href='{% url 'perfil_cliente' %}'">Cancelar</button>
    </form>
</div>
{% endblock %}
