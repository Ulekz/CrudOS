{% extends 'clientes/base.html' %}

{% block title %}Administrar Publicidad{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Administrar Publicidad</h2>
    <ul class="image-list">
        {% for image in images %}
        <li class="ad-item">
            <img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width: 200px; max-height: 200px;">
            <p>{{ image.title }} ({{ image.get_position_display }})</p>
            <a href="{% url 'delete_image' image.id %}" class="delete-button">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
    <button class="nav-button" onclick="location.href='{% url 'upload_image' %}'">Subir Nueva Publicidad</button>
</div>
{% endblock %}
