{% extends 'clientes/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="form-container">
    <h1>¿Estás seguro de que quieres eliminar a {{ user.username }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">Eliminar</button>
        <a href="{% url 'admin_user_list' %}" class="nav-button">Cancelar</a>
    </form>
</div>
{% endblock %}
