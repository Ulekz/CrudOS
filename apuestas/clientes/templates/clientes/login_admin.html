{% extends 'clientes/base.html' %}

{% block title %}Iniciar Sesión - Administrador{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Iniciar Sesión - Administrador</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-button">Iniciar Sesión</button>
    </form>
    <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
</div>
{% endblock %}
