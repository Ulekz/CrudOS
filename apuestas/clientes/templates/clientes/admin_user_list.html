{% extends 'clientes/base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Lista de Usuarios</h1>
    <button class="nav-button" onclick="location.href='{% url 'admin_user_create' %}'">Agregar nuevo usuario</button>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <button class="edit-button" onclick="location.href='{% url 'admin_user_update' user.id %}'">Editar</button>
                <button class="delete-button" onclick="location.href='{% url 'admin_user_delete' user.id %}'">Eliminar</button>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
